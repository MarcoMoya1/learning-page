<!-- This creates a form for someone to add their first and last name -->

<form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
    
</form>

<br>

<!-- This creates a form to add a password and an email -->

<form>
    <label for="email">Email:</label>
    <input type="email" id="email" email="email" placeholder="Email"><br>
    <label for="pass">Password:</label>
    <input type="password" id="password" password="password" placeholder="Password"><br>
</form>

<button id="anotherButton">Submit</button>

<br>

<p>What language do you know best?</p>
<form>
    <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br>
  <input type="radio" id="SQL" name="fav_language" value="SQL">
  <label for="sql">SQL</label><br>
</form>
